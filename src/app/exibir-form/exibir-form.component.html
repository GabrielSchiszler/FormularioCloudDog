<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h4>PRODUTOS</h4>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-primary" [routerLink]="['/cadastroForm']">Novo Produto</button>
        </div>
    </div>
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TITULO</th>
                    <th>PREÇO</th>
                    <th>CATEGORIA</th>
                    <th>DESCRIÇÃO</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let produto of produtos">
                    <td>{{produto.id}}</td>
                    <td>{{produto.titulo}}</td>
                    <td>{{produto.preco}}</td>
                    <td>{{produto.categoria}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>
                        <span class="float-right">
                            <button class="btn btn-outline-warning mb-1 btn-sm" (click)="onEdit(produto.id)">
                                ALTERAR
                            </button>


                            <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(produto)">
                                EXCLUIR
                            </button>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Confirmar?</p>
    <button type="button" class="btn btn-default" >Yes</button>
    <button type="button" class="btn btn-primary" >No</button>
  </div>
</ng-template>
