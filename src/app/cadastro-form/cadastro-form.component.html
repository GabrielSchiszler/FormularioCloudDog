<form #f="ngForm">
    <div class="form-group">
      <label for="lbltitulo">Titulo: </label>
      <input type="text" class="form-control" [(ngModel)]="produto.titulo" id="titulo" placeholder="Titulo" name="titulo" required>
    </div>
    <div class="form-group">
      <label for="lblpreco">Preço: </label>
      <input type="number" class="form-control" [(ngModel)]="produto.preco" id="preco" placeholder="Preço" name="preco"required>
    </div>  
    <div class="form-group">
      <label for="lblcategoria">Categoria: </label>
      <input type="text" class="form-control" [(ngModel)]="produto.categoria" id="categoria" placeholder="Categoria" name="categoria"required>
    </div>
    <div class="form-group">
      <label for="lbldescricao">Descrição: </label>
      <input type="text" class="form-control" [(ngModel)]="produto.descricao" id="descricao" placeholder="Descrição" name="descricao" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="salvar()">Cadastrar</button>
    <button type="reset" class="btn btn-primary">Cancelar</button>
</form>
<br>
   <h3 *ngIf ="adicionado">{{confirmationString}} </h3>
