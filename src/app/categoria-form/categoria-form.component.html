<h1>CADASTRAMENTO DE CATEGORIA</h1>
<form #f="ngForm">
    <div class="form-group">
        <label for="lbltitulo">Categoria</label>
        <input type="text" class="form-control" [(ngModel)]="categoria.categoria" id="Categoria" placeholder="Categoria"
            name="Categoria" #Categoria="ngModel" required>
        <div *ngIf="!Categoria.valid && !Categoria.touched">
        </div>
    </div>
    <a routerLink="/categorias"><button type="submit" class="btn btn-primary" [disabled]="!f.valid"
            (click)="salvarcat()">Cadastrar</button></a>
    <button type="reset" class="btn btn-primary">Limpar</button>
</form>
<br>
<div class="card">
    <div class="card-header">
        <div class="float-left">
            <h1>CATEGORIAS CADASTRADAS</h1>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CATEGORIA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.categoria}}</td>
                        <td>
                            <span class="float-right">
                                <button type='button' class="btn btn-danger btn-sm"
                                (click)="deleteCategorias(categoria)">
                                    DELETAR
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
